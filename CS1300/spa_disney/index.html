<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character SPA</title>
    <link rel="icon" href="TorinIcon.jpg" type="image/jpg" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Disney Character Explorer</h1>
    <div id="disney-character-list">
      <ul id="disney-character-links"></ul>
    </div>
    <div id="disney-character-card">
      <h2 id="disney-character-name"></h2>
      <img id="disney-character-image" src="" alt="Disney Character Image" />
      <p id="disney-character-details"></p>
      <div id="control-buttons">
        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
        <button id="back-button">Back to List</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="carousel.js"></script>
  </body>
</html>
